<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üöÄ Lost & Found Portal</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Orbitron", sans-serif;
        height: 100vh;
        background: radial-gradient(ellipse at top, #0f2027, #203a43, #2c5364);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        color: white;
        position: relative;
        text-align: center;
        padding: 20px;
      }

      .glow-container {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 0;
      }

      .glow {
        position: absolute;
        width: 300px;
        height: 300px;
        background: rgba(0, 255, 255, 0.15);
        filter: blur(100px);
        border-radius: 50%;
        animation: floatGlow 8s infinite ease-in-out alternate;
      }

      .glow:nth-child(2) {
        left: 70%;
        top: 60%;
        background: rgba(255, 0, 255, 0.15);
        animation-delay: 2s;
      }

      @keyframes floatGlow {
        0% {
          transform: translateY(0) scale(1);
        }
        100% {
          transform: translateY(-50px) scale(1.2);
        }
      }

      .main {
        z-index: 1;
        animation: fadeInUp 1s ease forwards;
        transform: translateY(50px);
        opacity: 0;
      }

      @keyframes fadeInUp {
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      h1 {
        font-size: 3.5rem;
        color: cyan;
        text-shadow: 0 0 25px #00f7ff, 0 0 50px #00f7ff;
        margin-bottom: 30px;
      }

      .btn-container {
        display: flex;
        justify-content: center;
        gap: 30px;
        flex-wrap: wrap;
      }

      .btn {
        padding: 18px 36px;
        font-size: 1.5rem;
        font-weight: bold;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        color: black;
        background: linear-gradient(to right, #00f7ff, #00d4ff);
        box-shadow: 0 0 20px #00f7ff;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .btn:hover {
        transform: scale(1.1);
        box-shadow: 0 0 35px #00f7ff;
      }

      .btn::after {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.1);
        transform: skewX(-20deg);
        transition: left 0.6s;
      }

      .btn:hover::after {
        left: 120%;
      }

      .footer {
        position: absolute;
        bottom: 20px;
        font-size: 0.9rem;
        color: #cccccc;
        z-index: 1;
        font-style: italic;
        text-align: center;
        width: 100%;
      }

      .sound-toggle {
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 2;
        background: #00f7ff;
        border: none;
        color: black;
        padding: 10px 15px;
        border-radius: 10px;
        font-weight: bold;
        font-size: 1rem;
        cursor: pointer;
        box-shadow: 0 0 15px cyan;
        transition: 0.3s;
      }

      .sound-toggle:hover {
        box-shadow: 0 0 25px #00f7ff;
        transform: scale(1.05);
      }

      .footer a.footer-link {
        color: #00f7ff;
        text-decoration: none;
        margin: 0 5px;
        transition: 0.3s;
      }

      .footer a.footer-link:hover {
        color: #ffffff;
        text-shadow: 0 0 10px cyan;
      }

      /* for mobile  */
      @media (max-width: 600px) {
        h1 {
          font-size: 2.2rem;
        }

        .btn {
          font-size: 1.2rem;
          padding: 14px 28px;
        }

        .sound-toggle {
          font-size: 0.9rem;
          padding: 8px 12px;
        }

        .footer {
          font-size: 0.75rem;
          padding: 0 10px;
        }
      }
    </style>
  </head>
  <body>
    <!-- glow for bg -->
    <div class="glow-container">
      <div class="glow"></div>
      <div class="glow"></div>
    </div>

    <!-- song button -->
    <button class="sound-toggle" onclick="toggleSound()">üîä Sound On</button>

    <!-- userinterface -->
    <div class="main">
      <h1>üõ∞Ô∏è Lost & Found Portal</h1>
      <div class="btn-container">
        <button class="btn" onclick="location.href='lost.html'">
          üîç I Lost Something
        </button>
        <button class="btn" onclick="location.href='found.html'">
          üì¶ I Found Something
        </button>
      </div>
    </div>

    <!-- bg music -->
    <audio id="bgMusic" autoplay loop>
      <source
        src="https://www.bensound.com/bensound-music/bensound-dubstep.mp3"
        type="audio/mp3"
      />
      Your browser does not support the audio element.
    </audio>

    <!-- for music -->
    <script>
      const music = document.getElementById("bgMusic");
      const toggleBtn = document.querySelector(".sound-toggle");

      function toggleSound() {
        if (music.paused) {
          music.play();
          toggleBtn.innerHTML = "üîä Sound On";
        } else {
          music.pause();
          toggleBtn.innerHTML = "üîá Sound Off";
        }
      }
    </script>

    <!--footer -->
    <div class="footer">
      ‚ú® Built by <strong>Team Motion üöÄ</strong> |

        class="footer-link"
        >üì∏ Instagram</a
      >

        >üíª GitHub</a
      >
      |
      <a href="sbhavya838@gmail.com" class="footer-link">üì© Email</a>
    </div>
  </body>
</html>

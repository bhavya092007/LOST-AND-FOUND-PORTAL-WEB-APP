<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Send Message</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h2 {
      color: cyan;
      margin-bottom: 20px;
    }

    form {
      width: 100%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px cyan;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
      font-size: 1rem;
    }

    button {
      background: cyan;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #00ffff;
    }

    .success {
      margin-top: 20px;
      color: lightgreen;
    }

    .error {
      margin-top: 20px;
      color: red;
    }
  </style>
</head>
<body>

  <h2>üì© Send Message to Finder</h2>

  <form id="messageForm">
    <label for="fromEmail">Your Email</label>
    <input type="email" id="fromEmail" placeholder="you@example.com" required />

    <label for="message">Message about <span id="itemTitleDisplay"></span></label>
    <textarea id="message" rows="6" placeholder="Type your message..." required></textarea>

    <button type="submit">Send Message</button>
    <div id="statusMessage"></div>
  </form>

  <script>
    emailjs.init("44o9lK59zhLmn2KDA"); // Your EmailJS user ID

    const queryParams = new URLSearchParams(window.location.search);
    const toEmail = queryParams.get("to");
    const itemTitle = queryParams.get("item");

    document.getElementById("itemTitleDisplay").innerText = itemTitle;

    const form = document.getElementById("messageForm");
    const statusMessage = document.getElementById("statusMessage");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const fromEmail = document.getElementById("fromEmail").value;
      const messageContent = document.getElementById("message").value;

      emailjs.send("service_quyek5u", "template_xcl8wnm", {
        to_email: toEmail,
        item_title: itemTitle,
        message: messageContent,
        from_email: fromEmail
      })
      .then(() => {
        statusMessage.innerText = "‚úÖ Message sent successfully!";
        statusMessage.className = "success";
        form.reset();
      })
      .catch((error) => {
        console.error("EmailJS error:", error);
        statusMessage.innerText = "‚ùå Failed to send message.";
        statusMessage.className = "error";
      });
    });
  </script>

</body>
</html>
